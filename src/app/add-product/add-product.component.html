<h2>Add Product</h2>
<div id="AddForm">
    <form 
        [formGroup]="myForm"
        (ngSubmit)="onSubmit(myForm.value)"
         class="ui form">

        <div class="mb-3 field">
            <label for="name" class="form-label ">Product Name</label>
            <input type="text" id="prodName" class="form-control" 
            name="prodName" 
            formControlName="prodName">
            <div *ngIf="submitted && f['prodName'].errors" class="text-danger">
                <div *ngIf="f['prodName'].errors['required']">Product Name is required</div>
            </div>
        </div>

        <div class="mb-3 field">
            <label for="id" class="form-label ">Product Id</label>
            <input type="value" id="prodId" class="form-control" 
            name="prodId" 
            formControlName="prodId">
        </div>

        <div class="mb-3 field">
            <label class="form-label ">Product Price</label>
            <input type="value" id="prodPrice" class="form-control" 
            name="prodPrice" 
            formControlName="prodPrice">
        </div>


        <button type="submit" class="ui button">Submit</button>
    </form>
</div>
