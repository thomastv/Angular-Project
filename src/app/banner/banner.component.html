<!-- Sign up modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpModalLabel"> Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="signUpForm">
                    <label for="name" class="form-label"> Name:</label>
                    <br>
                    <input type="text" name="username" id="username" formControlName="username" class="form-control">
                    <div *ngIf="submitted && f['username'].errors" class="text-danger">
                        <div *ngIf="f['username'].errors['required']"> Username is Required</div>
                    </div>
                    <br>
                    <label for="email" class="form-label"> Email:</label>
                    <br>
                    <input type="email" name="email" id="email" formControlName="email" class="form-control">
                    <div *ngIf="submitted && f['email'].errors" class="text-danger">
                        <div *ngIf="f['email'].errors['required']"> Email is Required</div>
                    </div>
                    <br>
                    <label for="password" class="form-label"> Password:</label>
                    <br>
                    <input type="password" name="password" id="password" formControlName="password"
                        class="form-control">
                    <div *ngIf="submitted && f['password'].errors" class="text-danger">
                        <div *ngIf="f['password'].errors['required']"> Password is Required</div>
                    </div>
                    <label for="confirmPassword" class="form-label"> Confirm Password:</label>
                    <br>
                    <input type="confirmPassword" name="confirmPassword" id="confirmPassword"
                        formControlName="confirmPassword" class="form-control">
                    <div *ngIf="submitted && f['confirmPassword'].errors" class="text-danger">
                        <div *ngIf="f['confirmPassword'].errors['required']"> Confirm Password is Required</div>
                        <div *ngIf="f['confirmPassword'].errors['mustMatch']"> Passwords do not match</div>
                    </div>
                    <br><br><br>



                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="signupButton" (click)="onSignUp()">Sign
                            Up</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!--Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <form [formGroup]="loginForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="loginInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginInputEmail1" aria-describedby="emailHelp"
                            formControlName="email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="loginInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginInputPassword1" formControlName="password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="loginCheck1">
                        <label class="form-check-label" for="loginCheck1">Keep me signed in</label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button submit" class="btn btn-primary" id="loginModalButton" (click)="onLogin()">Log
                        In</button>
                </div>
            </form>
        </div>
    </div>
</div>
