<div class="p-3 mb-2 bg-dark ">
    <!-- <div class="bg-light text-dark">
        Selected Product
    </div>
    <app-product-detail [product]="selectedProduct"></app-product-detail> -->
    <br><br>
    <h2>Products</h2>
    <table class="table table-striped table-dark text-white">
        <thead>
            <th scope="col">Id</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">View Details</th>
            <th *ngIf="isAdmin" scope="col">Action</th>
            <!-- <th scope="col">Supplier ID</th> -->
        </thead>
        <tbody id="products" class="text-white">
            <tr *ngFor="let p of productsArray" class="align-middle">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>
                    <div class="card bg-dark" style="width: 18rem;">
                        <img src={{p.img_path}} class="card-img-top" alt="laptopimage">
                    </div>
                </td>
                <td><button class="btn btn-primary" (click)="viewProduct(p.id)">View Product</button></td>
                <td *ngIf="isAdmin"><button class="btn btn-primary" (click)="deleteProduct(p.id)">Delete
                        Product</button></td>
                <!-- <td>
                    <app-product-detail [product]="p"> </app-product-detail>
                </td> -->
            </tr>
        </tbody>
    </table>

</div>
