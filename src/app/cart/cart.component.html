<div class="p-3 mb-2 bg-dark ">
    <!-- <div class="bg-light text-dark">
        Selected Product
    </div>
    <app-product-detail [product]="selectedProduct"></app-product-detail> -->


    <h2>My Cart</h2>


    <div class="row" style="min-height: 500px;">
        <table class="table table-striped table-dark text-white">
            <thead>
                <th scope="col">Id</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Count</th>
            </thead>
            <tbody id="products" class="text-white">
                <tr *ngFor="let p of myCartItems" class="align-middle">
                    <td>{{p.product.id}}</td>
                    <td>{{p.product.name}}</td>
                    <td>{{p.product.price*p.count}}</td>
                    <td>
                        {{p.count}}
                    </td>
                    <td><button class="btn btn-primary" (click)="increaseItem(p)">+</button></td>
                    <td><button class="btn btn-primary" (click)="decreseItem(p)">-</button></td>
                    <!-- <td><button class="btn btn-primary" (click)="viewProduct(p.id)">View Product</button></td>
                    <td *ngIf="isAdmin"><button class="btn btn-outline-dange
                        
                        r" (click)="deleteProduct(p.id)">Delete
                            Product</button></td> -->


                    <!-- <td>
                    <app-product-detail [product]="p"> </app-product-detail>
                </td> -->
                </tr>
            </tbody>
        </table>

    </div>

    <h4 class="text-center"> Total Price: {{totalPrice}} $</h4>

</div>
