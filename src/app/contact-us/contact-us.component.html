<div>
    <div id="contactus">
        <br>
        <br>
        <span>Where we are</span>
        <br>
        <img src="assets/images/Map-1920x983-removebg-preview.png" width="50%" class="mx-auto d-block" alt="">
    </div>
    <br>
    <div id="stats">
        <div class="row align-items-center">
            <div class="col-md-4 text-center">
                <div id="statTitle">PROJECTS</div>
                <br>
                <div id="statCounter">380 </div>
            </div>
            <div class="col-md-4 text-center">
                <div id="statTitle">CLIENTS</div>
                <br>
                <div id="statCounter">151 </div>
            </div>
            <div class="col-md-4 text-center">
                <div id="statTitle">COUNTRIES</div>
                <br>
                <div id="statCounter">15 </div>
            </div>
        </div>

    </div>
    <br>
    <div id="contactus">
        <span>Contact Us</span>


        <div id="contactform">
            <form #myForm="ngForm" class="ui form">
                <div class="mb-3">
                    <label for="name" class="form-label text-light">Name</label>
                    <input type="name" class="form-control" id="name" name="name" [(ngModel)]="name">

                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label text-light">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phoneNumber" [(ngModel)]="phoneNumber">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="emailAddress" [(ngModel)]="emailAddress">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>


                <button type="submit" class="btn btn-primary" (click)="PrintDetails()">Submit</button>
            </form>

            <!-- <div>
                You Enquired For {{name}} {{phoneNumber}} {{emailAddress}}
            </div> -->
        </div>

    </div>
    <br><br><br>
    <div class="row justify-content-center mt-4 mb-4">

        <iframe class="w-50"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.0965226144986!2d77.61177131482192!3d12.965675090859776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1681b488b7af%3A0x8cc6c53d26053814!2sTismo%20Technology%20Solutions!5e0!3m2!1sen!2sin!4v1661860728498!5m2!1sen!2sin"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
