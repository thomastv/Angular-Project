<div>
    <br>
    <h2>Users</h2>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2"><button type="button" id="addUserModalButton" class="btn btn-primary btn-custom ms-3"
                data-bs-toggle="modal" data-bs-target="#addUserModal">
                Add User
            </button></div>
        <div class="col-md-2"> <button type="button" id="updateUserModalButton" class="btn btn-primary btn-custom ms-3"
                data-bs-toggle="modal" data-bs-target="#updateUserModal">
                Update User
            </button></div>
        <div class="col-md-4"></div>
    </div>

    <br><br>

    <!--Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <app-add-user></app-add-user>
            </div>
        </div>
    </div>

    <!--Update User Modal -->
    <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <app-update-user></app-update-user>
            </div>
        </div>
    </div>

    <!-- Users Table -->
    <div class="p-3 mb-2 bg-dark ">
        <table class="table table-striped table-dark text-white">
            <thead>
                <th scope="col">Id</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <!-- <th scope="col">Password</th>
                <th scope="col">Role</th> -->
                <th scope="col">View Details</th>
                <th scope="col">Delete</th>
            </thead>
            <tbody id="products" class="text-white">
                <tr *ngFor="let p of usersList" class="align-middle">
                    <td>{{p.id}}</td>
                    <td>{{p.username}}</td>
                    <td>{{p.email}}</td>
                    <!-- <td>{{p.password}}
                    </td>
                    <td>{{p.role}}</td> -->
                    <td><button class="btn btn-outline-success" (click)="viewUser(p.id)">View User</button></td>
                    <td><button class="btn btn-outline-danger" (click)="deleteUser(p.id)">Delete User</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
