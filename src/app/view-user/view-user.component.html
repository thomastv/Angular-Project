<p>view-user works!</p>

<table class="table table-striped table-dark text-white">
        <thead class="bg-dark text-white">
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>
        </thead>

    <tbody id="users" class="text-white">
        <tr *ngFor="let u of userArr">
            <td>{{u.id}}</td><td>{{u.user_Name}}</td><td>{{u.password}}</td><td>{{u.role}}</td>
            
        </tr>
    </tbody>
</table>
